	<div class="section">
		<h2 id="title">Sign Up</h2>
		<form id="form">
			<div class="form-group row">
				<label for="text" class="col-sm-2 col-form-label" id="label">First Name:</label>
				<div class="col-sm-10">
					<input type="text" placeholder="Please Enter First Name" class="form-control" id="email" name="first_name" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="text" class="col-sm-2 col-form-label" id="label">Last Name:</label>
				<div class="col-sm-10">
					<input type="text" placeholder="Please Enter Last Name" class="form-control" id="email" name="last_name" required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label" id="label">Email:</label>
				<div class="col-sm-10">
					<input type="email" placeholder="Please enter an email address" class="form-control" id="email" name="email_address"required>
				</div>
			</div>
			<div class="form-group row">
				<label for="number" class="col-sm-2 col-form-label" id="label">Phone Number:</label>
				<div class="col-sm-10">
					<input type="tel" placeholder="Please enter your mobile number" class="form-control" id="email" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
				</div>
			</div>
				<div class="form-group row">
					<label for="password" class="col-sm-2 col-form-label" id="label">Password:</label>
					<div class="col-sm-10">
						<input type="password" placeholder="Please enter your password" id="email" class="form-control" minlength="6" name="password" required>
				</div>
			</div>
			<button type="submit" id="btn" class="btn btn-rounded btn-success">Sign Up</button>
		</form>
